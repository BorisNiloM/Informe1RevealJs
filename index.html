<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Informe Ionic Framework</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/solarized.css">
		<link rel="stylesheet" href="css/misEstilos.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- diapositiva 1 -->
				<section>
					<div id="logo">
						<img src="imagenes/Logo_DuocUC.png" alt="logo" id="header-img">
					</div>
					<div id="titulo">
						<h2>IONIC FRAMEWORK</h2>
					</div>
					<div id="alumno">
						<h5>Nombre: Boris Nilo Moreno</h5>
					</div>
					<div id="profesor">
						<h5>Profesora: Amparo Galdames</h5>
					</div>
				</section>

				<!-- diapositiva 2 -->

				<section data-markdown>
						<textarea data-template>
							### Agenda

							1. Contextualización
							2. Desarrollo
								- Información previa
								- ¿Qué es Ionic?
								- ¿Como funciona?
								- Pro y contras de Ionic
							3. Conclusión

						</textarea>
				</section>


				<!-- diapositiva 3 -->
				<section>Contextulizacion</section>
				<!-- diapositiva 4 -->
				<section>Subtemas</section>
				<!-- diapositiva 5 -->
				<section>Subtemas</section>
				<!-- diapositiva 6 -->
				<section>Conclusion y proyeccion</section>

				<section data-markdown>
					<textarea data-template>
						## Page title

						A paragraph with some text and a [link](http://hakim.se).

					</textarea>
				</section>
			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
